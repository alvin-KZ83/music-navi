<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Joystick UI</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gridHorizontalSplit" style="grid-template-rows: 30% 40% 30%">
        <div class="section">
            <h2>3D Audio Joystick Control</h2>
            <p>Use the joystick to change X and Z positions, and scroll to change Y (height).</p>
        </div>
        <div class="section">
            <canvas id="joystickCanvas" width="200" height="200"></canvas>
        </div>
        <div class="section">
            <button onclick="playSound()">Play Sound</button>
            <p id="positionDisplay">Position - X: 0, Y: 0, Z: 0</p>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
